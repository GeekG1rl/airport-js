​
  <script>
​
function Dog(name, breed) {
  this.name = name;
  this.breed = breed;
};
​
Dog.prototype.numberOfLegs = 4;
Dog.prototype.bark = function() {
  return this.name + ' the ' + this.breed + ' says Woof!'
}
​
var dog = new Dog('Fred', 'Labrador');
console.log(dog.name + ' has ' + dog.numberOfLegs + ' legs');
console.log(dog.bark());
​
dog.name = 'Barney';
console.log(dog.bark());
​
  </script>
